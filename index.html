<h2 id="p1">护理楼</h2>
<img  src="5.jpg" width="789"/>
<li>护理楼是三大教学楼之一。<br />
护理楼前方的是一个世界第一个女护士南丁格尔的雕像。周围古树参天，鸟<br />
语花香，是同学们平时上课，做实验的地方。被称为护士的摇篮。
